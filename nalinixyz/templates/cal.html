{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
	<title>NinVent</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="{%  static "cal.css" %}">

</head>
<body>

	<div class="container noselect">

		<div class="calendar">

			<header>				

				<h2>Nalini Advent Calendar</h2>
                <h3>{{ month_name }}</h3>
                <h4>{{ quote }} ~ {{ author }}</h4>

			</header>
			
			<table>
			
				<thead>
					
					<tr>
						
						<td>Mo</td>
						<td>Tu</td>
						<td>We</td>
						<td>Th</td>
						<td>Fr</td>
						<td>Sa</td>
						<td>Su</td>

					</tr>

				</thead>

				<tbody>
					{%  for weeks in month %}
					<tr>
                        {%  for week_day in weeks %}
                            {% if week_day == day %}
                            <td class="current-day">{{ week_day }}</td>
                            {% else %}
						    <td>{{ week_day }}</td>
                            {% endif %}
					    {% endfor %}
					</tr>
                    {% endfor %}
				</tbody>

			</table>

		</div> <!-- end calendar -->

	</div> <!-- end container -->
	
</body>
</html>
